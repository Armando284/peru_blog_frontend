<div class="col-6 mx-auto shadow p-3">
  <h4 class="text-center text-dark">
    <i class="far fa-user-circle"></i>
    Login
  </h4>
  <small>
    Por ahora no se si sera mejor manejar el logeo por nosotros mismos o usar
    <span class="text-danger">Auth0</span>
  </small>
  <hr />
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    autocomplete="off"
    novalidate
  >
    <div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Email</label>
        <div class="col-md-8">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            autofocus
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Password</label>
        <div class="col-md-8">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="mb-2">
        <label class="text-secondary fst-italic fw-light">
          <input type="checkbox" formControlName="remember" />
          Recordarme
        </label>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">&nbsp;</label>
        <div class="col-md-8 input-group">
          <a [routerLink]="['/register']" class="btn btn-outline-primary">
            No te has registrado?
          </a>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
