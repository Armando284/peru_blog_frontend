<div class="col-6 mx-auto shadow p-3">
  <h4 class="text-center text-dark">
    <i class="fas fa-user-plus"></i>
    Register
  </h4>
  <hr />
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    autocomplete="off"
    novalidate
  >
    <div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Rol</label>
        <div class="col-md-8">
          <input
            formControlName="rolId"
            type="text"
            class="form-control"
            placeholder="Rol"
            autofocus
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Nombre</label>
        <div class="col-md-8">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Nombre"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Email</label>
        <div class="col-md-8">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Password</label>
        <div class="col-md-8">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Repit Password</label>
        <div class="col-md-8">
          <input
            formControlName="repit_pass"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">&nbsp;</label>
        <div class="col-md-8 input-group">
          <a [routerLink]="['/login']" class="btn btn-outline-primary">
            Ya te has registrado?
          </a>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
